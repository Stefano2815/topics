  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    var topics = ["jim carrey", "Tig Bang Theory", "Trump", "Dogs", "Cats", "Fruit", "Minions", "Tom Brady", "Gravity Falls", "Dwayne Johnson", "Destiny Game", "Jeffery Dean Morgan", "Spongebob", "Rick and Morty", "Mr. Meeseeks", "stranger things"];
    console.log(topics.length);


    $("#gif1").hover(
        function() {

        },
        function() {
            $(this).attr("src", "static1.jpg");
        }
    );


    for (var i = 0; i < topics.length; i++) {
      console.log(topics[i]);
    };



    $("button").on("click", function() {
      var person = $(this).attr("data-person");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div class='item'>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(personImage);

            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });


  </script>
